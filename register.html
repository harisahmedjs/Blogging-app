<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blogging App</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div>
      <div>
        <h2>Sign Up</h2>
        <input
          type="text"
          placeholder="Username"
          class="username"
          required
          minlength="1"
          maxlength="20"
        />
        <input type="email" placeholder="Email" class="email" required />
        <input
          type="password"
          placeholder="Password"
          class="password"
          required
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="c-password"
          required
        />
        <input type="file" class="img" />
      </div>
      <div>
        <button class="btn">Sign Up</button>
      </div>
      <a href="index.html">Already a User</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="./script/register.js"></script>
  </body>
</html>
